<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <!-- <div class="display-box"></div> -->
            <input class="display-box" type="text" id="inputext" placeholder="0.00" value="0.00" />
            <ul class="buttons">
                <button class="item-1">AC</button>
                <button class="item-2">C</button>
                <button class="item-3">/</button>
                <button class="item-4">*</button>
                <button class="item-5">7</button>
                <button class="item-6">8</button>
                <button class="item-7">9</button>
                <button class="item-8">+</button>
                <button class="item-9">4</button>
                <button class="item-10">5</button>
                <button class="item-11">6</button>
                <button class="item-12">-</button>
                <button class="item-13">1</button>
                <button class="item-14">2</button>
                <button class="item-15">3</button>
                <button class="item-16">=</button>
                <button class="item-17">0</button>
                <button class="item-18">.</button>


            </ul>
        </div>
        <div class="circle"></div>
    </div>
    <script src="script1.js"></script>
</body>

</html>
